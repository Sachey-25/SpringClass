<!Doctype Html>
<html>
    <head>
        <title>Javascript Switch Statement</title> 
    </head>
    <body>
        <p id = "demo"></p>
        <p id = "for"></p>
        <p id = "forin"> </p>
        <p id = "while"></p> 
        <script>
            let day;
            
            switch(new Date().getDay()){
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thrusday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Satday";
            }
            document.getElementById("demo").innerHTML="Today is : " + day;
        </script>
